#textdomain wesnoth-Troubled_Times

#define LEADER_ALIVE_CHECK SIDE
    [event]
        name=last breath
        first_time_only=no

        [filter]
            side={SIDE}
            canrecruit=yes
        [/filter]


        [message]
            speaker=narrator
            caption= _ "End of Game"
            message=_ "Our great warriors weren't so great this time. You lost!"
            image="units/unknown-unit.png~RC(magenta>green)"
        [/message]
        [endlevel]
            result=defeat
            reveal_map=no
        [/endlevel]
    [/event]
#enddef

#define SIDE_DATA SIDE NAME
    side={SIDE}
    controller=human
    team_name=good
    user_team_name= _ "Elves"
    id=P{SIDE}
    save_id=Player_{SIDE}
    name={NAME}
    type={NAME}
    canrecruit=yes
    persistent=yes
    team_lock=yes
    gold_lock=yes
    income_lock=yes
    color_lock=yes
    gold=25
    income=-2
    village_gold=1
    share_view=yes
    share_map=yes
#enddef

#define RING_SPEED X Y
    [item]
        x={X}
        y={Y}
        image="items/ring-silver.png"
        halo="halo/saurian-magic-halo-6.png"
    [/item]

    [event]
        name=moveto
        first_time_only=yes
        [filter]
            side=1,2,3
            x,y={X},{Y}
        [/filter]
        [remove_item]
            x,y={X},{Y}
        [/remove_item]
        [object]
            silent=yes
            duration=forever
            [filter]
                side=1
                canrecruit=yes
            [/filter]
            [effect]
                apply_to=movement
                increase=1
            [/effect]
        [/object]
        [object]
            silent=yes
            duration=forever
            [filter]
                side=2
                canrecruit=yes
            [/filter]
            [effect]
                apply_to=movement
                increase=1
            [/effect]
        [/object]
        [object]
            silent=yes
            duration=forever
            [filter]
                side=3
                canrecruit=yes
            [/filter]
            [effect]
                apply_to=movement
                increase=1
            [/effect]
        [/object]
        [message]
            speaker=unit
            message= _ "I feel that every elf leader is suddenly moving a bit faster."
        [/message]
    [/event]
#enddef

#define RECALL_LOYALS
    [store_unit]
        [filter]
            canrecruit=no
            [and]
                [filter_wml]
                    upkeep="loyal"
                [/filter_wml]
            [/and]
            [not]
                [filter_wml]
                    level=0
                [/filter_wml]
            [/not]
        [/filter]
        variable=loyals
    [/store_unit]

    {FOREACH loyals l}
        [recall]
            id=$loyals[$l].id
            placement=leader
        [/recall]
    {NEXT l}
    {CLEAR_VARIABLE loyals}
#enddef

#define LEADERS_GOLD
    [event]
        name=die
        first_time_only=no

        [filter]
            canrecruit=yes
            is_enemy=yes
        [/filter]

        [gold]
            side=1
            amount=10
        [/gold]

        [gold]
            side=2
            amount=10
        [/gold]

        [gold]
            side=3
            amount=10
        [/gold]
    [/event]
#enddef

#define DELAY N
    [delay]
        time={N}
    [/delay]
#enddef
